<style is="custom-style">

  :root {
    --iron-image-width: 100%;
    --iron-image-height: 100%;

    --app-size-wrap-content: 1280px;
  }

  /* General styles */
  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
    font-family: 'Roboto', 'Noto', sans-serif;
    font-size: 14px;
    margin: 0;
  }

  app-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 440px;
    color: white;
    background-image: url(/images/header.jpg);
    background-position: bottom center;
    background-size: cover;
    z-index: 1;
    --app-header-background-front-layer: {
      background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
    };

    --app-header-background-rear-layer: {
      background-color: #2196F3;
    };
  }

  app-header app-toolbar paper-button {
    color:  var(--accent-color);
  }

  paper-icon-button {
    --paper-icon-button-ink-color: white;
  }

  app-toolbar.tall {
    height: 400px;
  }

  div.content {
    padding-top: 440px;
  }

  [main-title] {
    font-weight: 300;
    position: absolute;
    bottom: 40px;
    left: 180px;
    font-size: 45px;
    margin: 0;
  }

  [condensed-title] {
    font-weight: lighter;
    margin-left: 30px;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  [condensed-title] i {
    font-weight: 100;
    font-style: normal;
  }

  /**
   * Header
   */

  .header-content {
    @apply(--layout-horizontal);
    @apply(--layout-center-justified);
  }

  .header-content h1 {
    font-size: 3em;
    margin-top: 100px;
  }

  .header-content h2 {
    font-size: 1.5em;
    margin: 0;
  }

</style>
