<style is="custom-style">
  /*
   * Colors styles
   */


  * {
      --dark-primary-color:       #1976D2;
      --default-primary-color:    #2196F3;
      --light-primary-color:      #BBDEFB;
      --text-primary-color:       #FFFFFF;
      --accent-color:             #FFC107;
      --primary-background-color: #BBDEFB;
      --primary-text-color:       #212121;
      --secondary-text-color:     #757575;
      --disabled-text-color:      #BDBDBD;
      --divider-color:            #BDBDBD;

      --paper-button: {
          font-size: 18px;
          font-weight: 500;
          line-height: 32px;
          min-width: 210px;
          margin: 8px;
      };
      /* Components */

      /* paper-drawer-panel */
      --drawer-menu-color:           #212121;
      --drawer-border-color:         1px solid #ccc;
      --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

      /* paper-menu */
      --paper-menu-background-color: #fff;
      --menu-link-color:             #111111;

      /* paper-dialog */
      --paper-dialog-background-color:#FFFFFF;

      /** footer **/
      --footer-background: #000000;
      --layout-width: 1280px;

      --paper-spinner-stroke-width: 5px;
  }

  :root {
      --dark-primary-color:       #1976D2;
      --default-primary-color:    #2196F3;
      --light-primary-color:      #BBDEFB;
      --text-primary-color:       #FFFFFF;
      --accent-color:             #FFC107;
      --primary-background-color: #BBDEFB;
      --primary-text-color:       #212121;
      --secondary-text-color:     #757575;
      --disabled-text-color:      #BDBDBD;
      --divider-color:            #BDBDBD;

      --paper-button: {
          font-size: 18px;
          font-weight: 500;
          line-height: 32px;
          min-width: 210px;
          margin: 8px;
      };
      /* Components */

      /* paper-drawer-panel */
      --drawer-menu-color:           #212121;
      --drawer-border-color:         1px solid #ccc;
      --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

      /* paper-menu */
      --paper-menu-background-color: #fff;
      --menu-link-color:             #111111;

      /** footer **/
      --footer-background: #000000;

      --paper-spinner-layer-1-color: var(--default-primary-color);
      --paper-spinner-layer-2-color: var(--default-primary-color);
      --paper-spinner-layer-3-color: var(--default-primary-color);
      --paper-spinner-layer-4-color: var(--default-primary-color);
      --paper-spinner-stroke-width: 5px;
  }

</style>
