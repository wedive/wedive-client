<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<dom-module id="strapieno-left-menu">
  <template>
    <style>
      iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }

      .iron-selected {
        color: var(--default-primary-color);
      }

      a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
        width: 255px;
        white-space: nowrap;
        box-sizing: border-box;
      }

      a[hide] {
        display: none;
      }

      paper-submenu paper-item {
        font-size: 14px;
        cursor: pointer;
        outline: none;
        white-space: nowrap;
        width: 255px;
        box-sizing: border-box;
        @apply(--layout);
        @apply(--layout-horizontal);
      }

      .arow-down {
        margin-right: 0;
      }

      paper-submenu paper-menu {
        background: var(--drawer-submenu-background);
        padding: 0;
        height: 0;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }

      paper-submenu .submenu-expanded + paper-menu {
        height: auto;
        max-height: 300px;
      }
    </style>

    <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
      <a href="/">
        <iron-icon icon="dashboard"></iron-icon>
        <span>Dashboard</span>
      </a>
      <a href="/user">
        <iron-icon icon="verified-user"></iron-icon>
        <span>User</span>
      </a>
      <a href="/place">
        <iron-icon icon="places:spa"></iron-icon>
        <span>Place</span>
      </a>
    </paper-menu>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'strapieno-left-menu',
      });
    })();
  </script>

</dom-module>
