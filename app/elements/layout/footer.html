<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="partial-footer">
    <template>
        <style>
            .container {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
                background-color: var(--primary-text-color);
                min-height: 64px;
                width: 100%;
            }

            .content {
                width: var(--layout-width);
            }

            .line {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .flex {
                @apply(--layout-flex);
                @apply(--layout-center-justified);
                text-align: left;
                padding-top: 24px;
                padding-bottom: 34px;
                color: var(--text-primary-color);
                font-size: 1.5em;
                font-weight: 400;
                letter-spacing: 4px;
            }

            .contact {
                font-size: 0.7em;
                padding-top: 14px;
            }
        </style>
        <div class="container">
            <div class="content">
                <div class="line">
                    <div class="flex">Wedives</div>
                    <div class="flex">
                        <div>Contattaci</div>
                        <div class="contact">wedives@wedives.com</div>
                    </div>
                </div>

            </div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'partial-footer'
            });
        })();
    </script>
</dom-module>
