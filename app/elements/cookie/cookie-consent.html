<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="cookie-consent">
  <template>

    <style>

      paper-dialog.size-position {
        font-size: 16px;
        position: fixed;
        top: 78px;
        right: 0px;
        width: 300px;
        overflow: auto;
        text-align: justify;
        background-color: var(--primary-text-color);
        color: var(--text-primary-color);
      }

      paper-button {
        background-color: var(--text-primary-color);
        color: var(--primary-text-color);
      }

      .content {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      @media (max-width: 321px) {

        paper-dialog.size-position {
          margin: 24px 20px;
        }
      }

      @media (max-width: 481px) {

        paper-dialog.size-position {
          width: auto;
        }
      }

    </style>

    <paper-dialog id="consentDialog" class="size-position">
      <div class="content">
        <div>{{text}}</div>
        <paper-button on-tap="accept">{{textButton}}</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'cookie-consent',

      properties: {

        /**
         * The text to display.
         */
        text: {
          type: String
        },

        buttonText: {
          type: String
        }
      },

      ready: function () {
        if (!this._hasCookie()) {
          this.$.consentDialog.toggle();
        }
      },

      accept: function () {
        this._writeCookie();
        this.$.consentDialog.toggle();
      },

      _hasCookie: function () {
        var find = false;
        if (document.cookie.indexOf("accept") != -1) {
          find = true;
        }
        return find;
      },

      _writeCookie: function () {
        var name = 'accept';
        var expire = 'Fri, 31 Dec 9999 23:59:59 GMT'; // Forever
        document.cookie = name + '=1; expires=' + expire + '; path=/';

      }
    });

  </script>
</dom-module>
