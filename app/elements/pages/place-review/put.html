<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../../bower_components/polymer-apigility/rest/form/rest-form.html">
<link rel="import" href="../../dropdown-menu/dropdown-menu-input.html">
<link rel="import" href="../../user-avatar/user-avatar.html">

<dom-module id="strapieno-place-review-put">
    <template>
        <form id="reviewPut"
            is="apigility-rest-form"
            entity="{{entity}}"
            update-method="PATCH"
            auth="{{auth}}"
            auto-load>
            <apigility-resource resource-name="rest/nightclub" identifier="[[placeId]]" has-identifier>
                <apigility-resource resource-name="review" identifier="[[reviewId]]" has-identifier>
                </apigility-resource>
            </apigility-resource>
            <paper-textarea name="review_body" label="Review"></paper-textarea>
            <dropdown-menu-input  name="rating[rating_value]" label="rating">
                <paper-menu class="dropdown-content" class="flex hspace" attr-for-selected="value">
                    <paper-item value="1">1</paper-item>
                    <paper-item value="2">2</paper-item>
                    <paper-item value="3">3</paper-item>
                    <paper-item value="4">4</paper-item>
                    <paper-item value="5">5</paper-item>
                    <paper-item value="6">6</paper-item>
                    <paper-item value="7">7</paper-item>
                    <paper-item value="8">8</paper-item>
                    <paper-item value="9">9</paper-item>
                </paper-menu>
            </dropdown-menu-input>
            <div class="layout horizontal end-justified">
                <paper-button submit-button raised>SAVE</paper-button>
            </div>
        </form>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'strapieno-place-review-put',

                properties: {
                    identityObject: {
                        type: Object,
                        value: null,
                        notify: true
                    }
                }
            });
        })();
    </script>

</dom-module>
