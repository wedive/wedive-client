<dom-module id="not-found">
    <style>

        .content {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            margin-top: 24px;
        }


        .img {
            padding-right: 8px;
            padding-left: 8px;
        }

    </style>
    <template>
        <div class="content">
            <div class="img">
                <iron-image src="/images/notfound.jpeg"></iron-image>
            </div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'not-found',
            });
        })();
    </script>
</dom-module>
