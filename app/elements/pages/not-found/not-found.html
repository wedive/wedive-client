<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/polymer-apigility/rpc/rpc-api-client.html">
<link rel="import" href="../../../bower_components/polymer-apigility/api-resource.html">

<dom-module id="not-found">
    <style>

        .content {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            margin-top: 24px;
        }

        iron-image {
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }

        .img {
            position: relative;
            height: 290px;
            width: 290px;
        }

        .text {
            position: absolute;
            top: 100px;
            text-align: center;
            width: 100%;
            color: white;
            letter-spacing: 5px;
            font-size: 16px;
        }

        .text h1 {
            font-size: 50px;
            margin: 0;
        }

    </style>
    <template>
        <div class="content">
            <div class="img">
                <iron-image src="/images/404.jpg"></iron-image>
                <div class="text">
                    <h1>404</h1>
                    <span>Pagina non trovata</span>
                </div>
            </div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'not-found',
            });
        })();
    </script>
</dom-module>
