<dom-module id="privacy-section">
    <template>

           }

           }

        <div class="content-wrap">
           <div class="content">
               <h1>Privacy policy</h1>
               <p>
                   Ai sensi dell’articolo 13 del D.Lgs. 30 giugno 2003, n. 196 (cd. “Codice in materia di protezione dei dati personali”) si informa l'utente che il trattamento dei dati personali è limitato esclusivamente all'offrire il servizio che wedives mette a disposizione per i suoi utenti.
               </p>
               <h2>Pre-registrazione</h2>
               <p>
                   La preregistazione non è obbligatoria, eseguendola l'utente da la possibilità a widives di elaborare le informazioni per valutare più opportunamente le linee guida per implementare le funzionalità in divenire.
               </p>
               <h2>Dati sensibili</h2>
               <p>
                   Il Servizio non è finalizzato a raccogliere o trattare dati “idonei a rivelare l’origine razziale od etnica, le convinzioni religiose, filosofiche o di altro genere, le opinioni politiche, l’adesione a partiti, sindacati, associazioni od organizzazioni a carattere religioso, filosofico, politico o sindacale, nonché i dati personali idonei a rivelare lo stato di salute e la vita sessuale” dell’Utente, ovvero i dati personali definiti “dati sensibili” alla stregua dell’art. 4, comma I, lett. d) del “Codice della Privacy”. Qualora per specifiche esigenze legate esclusivamente all’erogazione del servizio fosse richiesto il trattamento di dati c.d. “sensibili”, verrà richiesto all’utente un consenso esplicito per il trattamento degli stessi.
               </p>
               <h2>Finalità</h2>
               <p>
                  I dati raccolti verrano utilizzati per:
               </p>
               <ul>
                   <li>Definire la roadmap di progetto per lo sviluppo delle funzionalità della piattaforma.</li>
                   <li>L’invio di comunicazioni inerenti il servizio e/o correlate alla fruizione dello stesso.</li>
               </ul>
               <a name="cookie">
               <h1>Cookie</h1>
               <p>
                   Wedives utilizza i cookie per fornire i propri servizi. Di seguito verrà spiegato in che modo tale tecnologia viene usufruita.
               </p>
               <h2>Definizione</h2>
               <p>
                   I cookie sono brevi frammenti di testo (lettere e/o numeri) che permettono al server web di memorizzare sul client (il browser) informazioni da riutilizzare nel corso della medesima visita al sito (cookie di sessione) o in seguito, anche a distanza di giorni (cookie persistenti). I cookie vengono memorizzati, in base alle preferenze dell'utente, dal singolo browser sullo specifico dispositivo utilizzato (computer, tablet, smartphone).
               </p>
               <h2>Tipologie</h2>
               <p>In base alle caratteristiche e all'utilizzo dei cookie possiamo distinguere diverse categorie:</p>
               <ul>
                   <li>I cookie tecnici sono quelli utilizzati al solo fine di "effettuare la trasmissione di una comunicazione su una rete di comunicazione elettronica, o nella misura strettamente necessaria al fornitore di un servizio della società dell'informazione esplicitamente richiesto dall'abbonato o dall'utente a erogare tale servizio</li>
                   <li>I cookie di terze parti appartengono a domini diversi da quello mostrato nella barra degli indirizzi. Questi tipi di cookie appaiono in genere quando le pagine web sono dotate di contenuti, come ad esempio banner pubblicitari, da siti web esterni</li>
                   <li>I cookie di profilazione sono volti a creare profili relativi all'utente e vengono utilizzati al fine di inviare messaggi pubblicitari in linea con le preferenze manifestate dallo stesso nell'ambito della navigazione in rete. <strong>Non utilizzati da wedives</strong></li>
               </ul>
               <h2>Google Analytics</h2>
               <p>
                   Google Analytics utilizza i "cookie"  per raccogliere e analizzare in forma anonima le informazioni sui comportamenti di utilizzo della piattaforma. Questo sito non utilizza (e non consente a terzi di utilizzare) lo strumento di analisi di Google per monitorare o per raccogliere informazioni personali di identificazione. Google non associa l'indirizzo IP a nessun altro dato posseduto da Google né cerca di collegare un indirizzo IP con l'identità di un utente. Google può anche comunicare queste informazioni a terzi ove ciò sia imposto dalla legge o laddove tali terzi trattino le suddette informazioni per conto di Google. Per ulteriori informazioni <a href="https://www.google.it/policies/privacy/partners/">clicca qui</a>
               </p>
               <h2>Durata</h2>
               <p>Attualmente l'unico cookey tecnico utilizzato dalla piattaforma è quello inerente all'accettazione dei cookie che ha durata infinita, una volta accettato il consenso non verrà più chiesto all'utente l'autorizzazione.</p>
           </div>
