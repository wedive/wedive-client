<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="mission-section">
    <template>
        <style>

            .content {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .lh-cj {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .lv {
                @apply(--layout-vertical);
            }

            h1 {
                font-weight: normal;
                font-size: 26px;
            }

            h2 {
                font-weight: normal;
                text-align: center;
                font-size: 20px;
            }

            .circle {
                border-radius: 50%;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border: 6px solid var(--light-primary-color);
            }

            @media (max-width: 841px) {

                .content {
                    text-align: center;
                    @apply(--layout-vertical);
                }
            }

            p {
                font-weight: 300;
                font-size: 16px;
                line-height: 24px;
                text-align: center;
                letter-spacing: .1px;
                max-width: 400px;
            }

            .section-mission {
                @apply(--layout-flex);
                padding: 8px;
            }
        </style>
        <section>
            <div class="content">
                <h1>Trova e condividi le tue immersioni</h1>
            </div>
            <div class="content">
                <div class="section-mission">
                    <div class="lh-cj">
                        <iron-image src="/images/mission1.png" class="circle team-image" height="300" width="300"></iron-image>
                    </div>
                    <div class="lh-cj">
                        <div>
                            <div class="lv">
                                <h2>Il sito di immersione che fa per te!</h2>
                                <p>Notturna o relitto, panorama subacqueo mozzafiato o fauna marina d'eccezione? Sei in vacanza, sei pronto a fare immersioni, ma non sai quale sia il sito più bello vicino a te? Noi diamo voce agli appassionati, ai subacquei, indicandoti le migliori location che avresti a disposizione, non per sentito dire, ma per esperienza subacquea vissuta!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-mission">
                    <div class="lh-cj">
                        <iron-image src="/images/mission2.png" class="circle team-image" height="300" width="300"></iron-image>
                    </div>
                    <div class="lh-cj">
                        <div>
                            <div class="lv">
                                <h2>Trova il Diving Center</h2>
                                <p>E' da mesi che sogni l'immersione perfetta nel luogo perfetto, ma non sai a quale professionista affidarti? Wedives e la sua community di appassionati ti può indicare quali sono i Diving Center a te più vicini, per permetterti di scegliere e godere del tuo sogno subacqueo in tranquillità e sicurezza.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-mission">
                    <div class="lh-cj">
                        <iron-image src="/images/mission3.png" class="circle" height="300" width="300"></iron-image>
                    </div>
                    <div class="lh-cj">
                        <div>
                            <div class="lv">
                                <h2>Condividi la tua immersione</h2>
                                <p>Hai ancora negli occhi l'azzurro del mare, i colori arlecchino del fondale, l'incredibile varietà della vita sottomarina? La tua mente ancora fantastica sotto la volta della tua cattedrale subacquea? Raccontaci la tua esperienza e mettila a disposizione di tutti gli appassionati: il tuo contributo e il tuo racconto sono importanti! Descrivi il luogo e le caratteristiche dell'immersione per rendere il tuo ricordo una realtà alla portata di tutti.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'mission-section'
            });
        })();
    </script>
</dom-module>
