<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../grid/grid-row.html">
<link rel="import" href="../../grid/grid-image.html">

<dom-module id="grid-section">
    <template>
        <style>
            .wrap-content {
                width: 1280px;
            }

            .team-content {
                @apply(--layout-vertical);
            }

            .work-team {
                text-align: center;
            }

            .team-profile {
                @apply(--layout-flex-4);
            }

            @media (max-width: 1281px) {

                .grid1280 {
                    display: none;
                }
            }

            @media (max-width: 1025px) {

                .grid1024 {
                    display: none;
                }
            }


            @media (max-width: 841px) {

                .section-padding {
                    padding-bottom: 0;
                }

                .team-profile {
                    padding-bottom: 50px;
                }

                .grid841 {
                    display: none;
                }

            }

            @media (min-width: 841px) {

                .team-content {
                    @apply(--layout-horizontal);
                }
            }

            @media (min-width: 640px) {
                iron-pages {
                    padding: 24px 36px 56px;
                }
            }
            @media (max-width: 481px) {

                .grid480 {
                    display: none;
                }
            }

        </style>
        <section>
            <grid-row>
                <template is="dom-repeat" items="{{_firstRow}}" as="place">
                    <grid-image  class$="{{computeClass(index)}}" place="{{place}}"></grid-image>
                </template>
            </grid-row>
            <grid-row>
                <template is="dom-repeat" items="{{_secondRow}}" as="place">
                    <grid-image  class$="{{computeClass(index)}}" place="{{place}}"></grid-image>
                </template>
            </grid-row>
            <grid-row>
                <template is="dom-repeat" items="{{_thirdRow}}" as="place">
                     <grid-image  class$="{{computeClass(index)}}" place="{{place}}"></grid-image>
                </template>
            </grid-row>
        </section>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'grid-section',

                properties: {
                    places: {
                        type: Array
                    }
                },

                observers: [
                    'placesChanged(places)'
                ],

                computeClass: function (index) {
                    var listClass = 'flex 2';

                    switch(true) {
                        case index === 2:
                            listClass += ' grid480';
                          break;
                        case index === 3:
                            listClass += ' grid841';
                          break;
                        case index === 4:
                            listClass += ' grid1024';
                          break;
                        case index === 5:
                            listClass += ' grid1280';
                          break;
                    }
                    return listClass;
                },

                placesChanged: function (places) {
                    var tmpRow = new Array();
                    for (var i = 0; i < 6; i++) {
                        tmpRow.push(places[i]);
                    }
                    this._firstRow = tmpRow;

                    var tmpRow = new Array();
                    for (var i = 6; i < 12; i++) {
                        tmpRow.push(places[i]);
                    }
                    this._secondRow = tmpRow;

                    var tmpRow = new Array();
                    for (var i = 12; i < 18; i++) {
                        tmpRow.push(places[i]);
                    }
                    this._thirdRow = tmpRow;
                }
            });
        })();
    </script>
</dom-module>
