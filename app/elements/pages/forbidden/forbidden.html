<dom-module id="forbidden-page">
    <style>

        .content {
            @apply(--layout-horizontal);
            @apply(--layout-center-justified);
            margin-top: 24px;
        }

        .text {
            position: absolute;
            top: 100px;
            text-align: center;
            width: 100%;
            color: white;
            letter-spacing: 5px;
            font-size: 16px;
        }

        .text h1 {
            font-size: 50px;
            margin: 0;
        }

    </style>
    <template>
        <div class="content">
            <span>Effetua il login per accedere ai cotenuti</span>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'forbidden-page',

                observers: [
                    '_checkChanged(auth, routeParams)'
                ],

                _checkChanged : function (auth, routeParams) {
                    if (auth && routeParams && routeParams.routeName == 'forbidden') {
                        page('/');
                    }
                }
            });
        })();
    </script>
</dom-module>
