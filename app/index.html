<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="import" href="elements/elements.html">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors"></style>
</head>
<body class="fullbleed" unresolved>
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
    <iron-meta type="apigility" key="base-url" value="{{config.base-url}}"></iron-meta>
    <app-header fixed condenses
                effects="waterfall resize-snapped-title fade-background"
                effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
        <app-toolbar>
            <h4 condensed-title></h4>
            <div main-title></div>
            <paper-button onclick="preregistration.open()">Pre registrazione</paper-button>
        </app-toolbar>
        <div class="header-content">
            <h1>Condividere i siti di immersione</h1>
        </div>
    </app-header>
    <div class="content">
        <strapieno-router
                auth="[[auth]]"
                maps-api-key="{{cnf.google-map-api-key}}"
                identity-object="[[identityObject]]"
                route="{{route}}"
                route-params="{{routeParams}}">
        </strapieno-router>
    </div>
    <partial-footer>

    </partial-footer>
    <iron-signals on-iron-signal-toast-notification="notificationHandler"></iron-signals>
    <paper-toast id="notification" duration="0"></paper-toast>
    <paper-dialog id="preregistration" with-backdrop>
        <registration-partial></registration-partial>
    </paper-dialog>
    <cookie-consent
            text-button="Accetta"
            text="I cookie ci aiutano a fornire i nostri servizi. Utilizzando tali servizi, accetti l'utilizzo dei cookie da parte nostra <a href='/privacy'>legg qui</a>">
    </cookie-consent>
</template>
<script src="bower_components/page/page.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
